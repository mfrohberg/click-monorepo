version: '3'
services:
  db:
    image: postgres:9.6

  click-api:
    build:
      context: ../../apps/click-api
      dockerfile: docker/test-integration/Dockerfile
    command: ["./start.sh"]
    env_file:
      - ../../apps/click-api/docker/test-integration/.env
    depends_on:
      - db

  click-client:
    build:
      context: ../../apps/click-client
      dockerfile: docker/test-integration/Dockerfile
    command: ["./start.sh"]
    env_file:
      - ../../apps/click-client/docker/test-integration/.env
    depends_on:
      - click-api

  test-chrome:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: ["./start.sh"]
    env_file:
      - docker/.env
    depends_on:
      - click-client
      - selenium-chrome
    environment:
      - WEBDRIVER=chrome_docker
      - SELENIUM_URL=http://selenium-chrome:4444
    volumes:
      - ./docker-volumes/chrome-html-reports:/usr/src/app/test/html_reports
      - ./docker-volumes/chrome-junit-reports:/usr/src/app/test/reports
      - ./docker-volumes/chrome-screenshots:/usr/src/app/screenshots

  test-firefox:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: ["./start.sh"]
    env_file:
      - docker/.env
    depends_on:
      - click-client
      - selenium-firefox
    environment:
      - WEBDRIVER=firefox_docker
      - SELENIUM_URL=http://selenium-firefox:4444
    volumes:
      - ./docker-volumes/firefox-html-reports:/usr/src/app/test/html_reports
      - ./docker-volumes/firefox-junit-reports:/usr/src/app/test/reports
      - ./docker-volumes/firefox-screenshots:/usr/src/app/screenshots

  selenium-chrome:
    image: selenium/standalone-chrome:3.6.0
    shm_size: 2G
    volumes:
      - /dev/shm:/dev/shm

  selenium-firefox:
    image: selenium/standalone-firefox:3.6.0
    shm_size: 2G
    volumes:
      - /dev/shm:/dev/shm

