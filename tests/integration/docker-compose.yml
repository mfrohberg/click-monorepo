version: '3'
services:
  db:
    image: postgres:9.6
  click-api:
    build:
      context: ../../apps/click-api
      dockerfile: docker/test-integration/Dockerfile
    command: ["./start.sh"]
    env_file:
      - ../../apps/click-api/docker/test-integration/.env
    depends_on:
      - db
  click-client:
    build:
      context: ../../apps/click-client
      dockerfile: docker/test-integration/Dockerfile
    command: ["./start.sh"]
    env_file:
      - ../../apps/click-client/docker/test-integration/.env
    depends_on:
      - click-api
  test:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: ["./start.sh"]
    env_file:
      - docker/.env
    depends_on:
      - click-client

